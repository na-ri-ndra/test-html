<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-GitHub</title>
</head>
<style>
    h1{
        animation-name: test;
        animation-duration: 4s;
        animation-iteration-count: infinite;
    }
    @keyframes test{
        0%{color: #0099ff;}
        10%{color: #004cff;}
        20%{color: #0000ff;}
        30%{color: #3300ff;}
        40%{color: #4c00ff;}
        50%{color: #8000ff;}
        60%{color: #cc00ff;}
        70%{color: #ff00ff;}
        80%{color: #ff0099;}
        90%{color: #ff0033;}
        100%{color: #ff0000;}
    }
</style>
<body>
    <h1>Bonjours les amis</h1>
    <h2>monde</h2>
</body>
</html>
